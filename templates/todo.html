{% include 'layout.html'%}
<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Todo List
        </div>
        <div class="card-body">
            <h5 class="card-title">
                List  of Your Todos's !
            </h5>
            <p class="card-text">
                Information  regarding your todos will be displayed here.
            </p>
           <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="todoTableBody">
                    <!-- Todo items will be dynamically inserted here -->
                     {% for todo in todos%}
                     {% if todo.complete ==False%}
                    <tr class="pointer">
                        <td>{{loop.index}}</td>
                        <td>{{loop.title}}</td>
                        <td>
                            <button onclick="window.location.href='edit-todo-page/{todo-page/{{todo.id}}}'" 
                            type="button" class="btn btn-info">
                            Edit
                        </button>
                        </td>

                    </tr>
                    {% else %}
                    <tr class="pointer alert alert-success">
                        <td>{{loop.index}}</td>
                        <td class="strike-through-td">{{loop.title}}</td>
                        <td>
                            <button onclick="window.location.href='edit-todo-page/{todo-page/{{todo.id}}}'" 
                            type="button" class="btn btn-info">
                            Edit
                        </button>
                        </td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
           </table>
           <a href="addd-todo-page" class="btn btn-primary"> Add Todo</a>
    </div>
</div>
